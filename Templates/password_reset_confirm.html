<!DOCTYPE html>
<html>
<head>
  <title>Set New Password</title>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    {% comment %} <img src="{% static 'images/logo.png' %}" width="150" /> {% endcomment %}
    <h2>Set a New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
